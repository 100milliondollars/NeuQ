[appstyle]
link-color=#2d9ad0
message-critical-icon=:/styles/theme1/app-icons/message_critical
message-info-icon=:/styles/theme1/app-icons/message_info
message-question-icon=:/styles/theme1/app-icons/message_question
message-warning-icon=:/styles/theme1/app-icons/message_warning
message-icon-height=49
message-icon-weight=45

[tokenviewdelegate]
token-size=54
symbol-width=60
margin=5
background-color-selected=#009ee5
background-color=#383938
hline-color=#2e2e2e
foreground-color=#dddddd
amount-color=#ffffff

[splashscreen]
foreground-color=#ffffff
background-color=#030509
background-image=:/styles/theme1/app-icons/splash_bg

[platformstyle]
single-color=#008ac8
text-color=#e6f0f0
table-color-normal=#ffffff
table-color-input=#2fa5df
table-color-inout=#40bb00
table-color-output=#40bb00
table-color-error=#d02e49

[tknviewdelegate]
background-color=#383938
hline-color=#2e2e2e
foreground-color=#dedede

[txviewdelegate]
border-color-selected=#009ee5
background-color=#393939
alternate-background-color=#2e2e2e
foreground-color=#dedede
amount-color=#ffffff

